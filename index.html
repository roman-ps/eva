<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Eva - магазин нижнего белья</title>
    <meta name="viewport" content="width=device-width">
    <link rel="preload" href="fonts/.woff" as="font">
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="header__left">
        <div class="header__left-address">
          Самара, Ново-Садовая, 155
          +7 (123) 453-78-90
        </div>
        <input class="header__left-search" placeholder="Поиск...">
      </div>
      <div class="header__center">
        <img class="header__center-logo" src="img/header-logo.png" width="372" height="111" alt="Eva">
        <h1 class="header__center-title">Магазин нижнего белья</h1>
      </div>
      <div class="header__right">
        <a class="header__right-mailto" href="#">Отправить письмо</a>
        <ul class="social header__social">
          <li class="social__item"><a class="social__link" href="#"><img src="" width="" height="" alt="">Facebook</a></li>
          <li class="social__item"><a class="social__link" href="#"><img src="" width="" height="" alt="">Instagram</a></li>
          <li class="social__item"><a class="social__link" href="#"><img src="" width="" height="" alt="">Twitter</a></li>
          <li class="social__item"><a class="social__link" href="#"><img src="" width="" height="" alt="">Vk</a></li>
          <li class="social__item"><a class="social__link" href="#"><img src="" width="" height="" alt="">Youtube</a></li>
        </ul>
      </div>
    </header>

    <nav class="navigation">
      <button class="navigation__btn">Открыть меню</button>
      <ul class="menu navigation__menu">
        <li class="menu__item"><a class="menu__link" href="#">Каталог</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Заказ</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Оплата</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Доставка</a></li>
        <li class="menu__item"><a class="menu__link" href="#">Контакты</a></li>
      </ul>
    </nav>

    <section class="sliders">
      <div class="slider">
        <a class="slider__link" href="#"><img src="img/slider-1.jpg" width="1743" height="797" alt="Slider1"></a>
      </div>
      <div class="slider">
        <a class="slider__link" href="#"><img src="img/slider-2.jpg" width="1743" height="797" alt="Slider2"></a>
      </div>
    </section>

    <footer class="footer">

    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
